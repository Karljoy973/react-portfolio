name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for package.json
        id: check_pkg
        run: |
          if [ ! -f "package.json" ]; then
            echo "no_package=true" >> $GITHUB_OUTPUT
          else
            echo "no_package=false" >> $GITHUB_OUTPUT
          fi

      # ðŸ”¹ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      # ðŸ”¹ Installer pnpm correctement
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # ou la version que tu veux
          run_install: false

      # ðŸ”¹ Installer les dÃ©pendances uniquement si package.json existe
      - name: Install dependencies
        if: steps.check_pkg.outputs.no_package == 'false'
        run: pnpm install --frozen-lockfile

      # ðŸ”¹ VÃ©rifier ESLint
      - name: Run lint
        run: pnpm lint

      # ðŸ”¹ VÃ©rifier Prettier
      - name: Run Prettier format
        run: pnpm pretty
