name: CI

on:
  pull_request:
    branches:
      - master
    branches:
      - master

jobs:
  validate:
  validate:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for package.json
        id: check_pkg
        run: |
          if [ ! -f "package.json" ]; then
            echo "no_package=true" >> $GITHUB_OUTPUT
          else
            echo "no_package=false" >> $GITHUB_OUTPUT
          

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          
      - name: Setup pnpm
          node-version: 24
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        if: steps.check_pkg.outputs.no_package == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: npm i -g pnpm 

      # ðŸ”¹ Lancer ESLint et Prettier
      # - name: Run lint
      #  run: pnpm lint

      - name: Run Prettier format
        run: pnpm pretty

      # ðŸ”¹ Lancer les tests (inclut snapshot check)
        run: npm i -g pnpm 


      # ðŸ”¹ VÃ©rifier quâ€™il y a bien des snapshots
