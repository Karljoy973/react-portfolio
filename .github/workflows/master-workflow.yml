name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for package.json
        id: check_pkg
        run: |
          if [ ! -f "package.json" ]; then
            echo "no_package=true" >> $GITHUB_OUTPUT
          else
            echo "no_package=false" >> $GITHUB_OUTPUT
          fi

      # ğŸ”¹ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # ğŸ”¹ Installer pnpm globalement
      - name: Install pnpm globally
        run: npm i -g pnpm

      # ğŸ”¹ Installer les dÃ©pendances si package.json existe
      - name: Install dependencies
        if: steps.check_pkg.outputs.no_package == 'false'
        run: pnpm install

      # ğŸ”¹ VÃ©rifier quâ€™il y a bien des snapshots
      - name: Check snapshots presence
        run: pnpm snapshots:check

      # ğŸ”¹ Lancer Prettier
      - name: Run Prettier format
        run: pnpm pretty

      # ğŸ”¹ Lancer les tests
      - name: Run tests
        run: pnpm test
