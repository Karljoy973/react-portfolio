name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for package.json
        id: check_pkg
        run: |
          if [ ! -f "package.json" ]; then
            echo "no_package=true" >> $GITHUB_OUTPUT
          else
            echo "no_package=false" >> $GITHUB_OUTPUT
          fi

      # ğŸ”¹ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # ğŸ”¹ Installer pnpm globalement
      - name: Install pnpm
        run: npm install -g pnpm@9

      # ğŸ”¹ Installer les dÃ©pendances (seulement si package.json existe)
      - name: Install dependencies
        if: steps.check_pkg.outputs.no_package == 'false'
        run: pnpm install --frozen-lockfile

      # ğŸ”¹ ESLint
      - name: Run lint
        run: pnpm lint

      # ğŸ”¹ Prettier
      - name: Run Prettier format
        run: pnpm pretty

      # ğŸ”¹ Tests
      - name: Run tests
        run: pnpm test 

      # ğŸ”¹ Nettoyage (dÃ©sinstalle pnpm et supprime node_modules)
      - name: Cleanup
        if: always()
        run: |
          npm uninstall -g pnpm
          rm -rf node_modules
          rm -rf ~/.pnpm-store
